<div class="h-1/10 w-full flex flex-row px-8 items-center justify-between bg-white dark:bg-darkBack drop-shadow-md">
  <div class="w-12 h-12 md:hidden"></div>
  <div class="hidden md:flex flex-row justify-center items-center cursor-pointer select-none" routerLink="/" routerLinkActive="active">
    <img class="w-20 mr-4" src="../../assets/M2.png">
    <h1 class="text-2xl font-bold mr-12 text-lightText dark:text-darkText">ABank</h1>
  </div>
  <div class="flex ">
    <a *ngIf="!this.authService.isLoged()" (click)=" changeListeItem('Home')" class="menuItem select-none dark:text-darkText text-lightText " [ngClass]="{'text-green dark:text-green':seleced=='Home'}"  routerLink="/account" >Home</a>
    <a *ngIf="!this.authService.isLoged()" (click)="changeListeItem('Transaction')" class="menuItem select-none dark:text-darkText text-lightText " [ngClass]="{'text-green dark:text-green':seleced=='Transaction'}" >Transaction</a>
    <a *ngIf="!this.authService.isLoged()" (click)=" changeListeItem('Services')" class="menuItem select-none dark:text-darkText text-lightText " [ngClass]="{'text-green dark:text-green':seleced=='Services'}" routerLink="/customer">Customers</a>
  </div>
  
  <div class="h-full">
    <div class="flex h-full items-center">
      <div (click)="changeMode()" class="border-2 mr-8 p-4 rounded-md border-lightText dark:border-darkText cursor-pointer select-none">
        <svg  *ngIf="!isDarkmode ; else elseBlock" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <ng-template #elseBlock>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stroke-lightText dark:stroke-darkText" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
          </svg>
        </ng-template>
      </div>

      <a *ngIf="this.authService.isLoged()" class="cursor-pointer select-none text-lightText dark:text-darkText font-bold text-lg hover:text-green mr-8" routerLink="/login" routerLinkActive="active">Log in</a>
      <a  *ngIf="!this.authService.isLoged()" (click)="logout()" class="cursor-pointer select-none text-lightText dark:text-darkText font-bold text-lg hover:text-green mr-8" routerLink="/logout" routerLinkActive="active">LogOut</a>
      <h1 class="bg-green px-6 py-3 rounded-md text-white font-bold ">
        Create Account
      </h1>
    </div>
  </div>
</div>

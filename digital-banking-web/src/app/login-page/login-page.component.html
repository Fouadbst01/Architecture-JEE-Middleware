<div class="w-full h-9/10 flex">
    <div class="w-full  bg-lightBack  dark:bg-darkBack3 flex">
        <div class="h-full w-full px-10 md:px-0 md:w-1/2 flex items-center justify-center">
            <img src="../../assets/img3.png">
        </div>
        <div class="md:w-1/2 w-full h-full flex flex-col items-center justify-center">
            <form class="bg-white w-7/12 shadow-xl px-12 py-12 flex flex-col rounded-md dark:bg-darkBack2" [formGroup]="form">
                <img src="../../assets/M2.png" alt="" class="h-12 w-20">
                <h1 class="text-2xl font-bold py-4 text-black dark:text-darkText">Login</h1>
                <h1 class="text-black dark:text-darkText py-3">Email</h1>
                <input formControlName="email" type="email" name="email" id="email"
                    class="px-4 py-3 dark:bg-darkBack2 border-darkText dark:text-darkText border-2 focus:outline-none focus:border-green rounded-md"
                    placeholder="Email">
                <h1 class="text-black dark:text-darkText py-3">Password</h1>
                <input formControlName="password" type="password"
                    class="px-4 py-3 border-2 border-darkText dark:text-darkText  dark:bg-darkBack2 focus:outline-none focus:border-green rounded-md"
                    placeholder="Password">
                <div (click)="login()" value="Login" class="bg-green w-full px-8 py-4 mt-4 rounded-md text-white text-center font-bold cursor-pointer">Login</div>
                <div class="flex flex-row mt-8">
                    <h1 class="text-black dark:text-darkText">Not registred yet?</h1><a class="text-green font-bold ml-4 cursor-pointer underline">Create account</a>
                </div>
            </form>
        </div>
    </div>
</div>
